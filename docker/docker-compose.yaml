# =============================================================================
# Docker Compose - AIObserve Stack with Doris All-in-One
# =============================================================================
# This compose file uses the apache/doris all-in-one image instead of
# separate FE and BE containers.

services:
  # =============================================================================
  # Apache Doris - All-in-One (FE + BE in single container)
  # =============================================================================
  doris:
    image: ${DORIS_IMAGE:-apache/doris:4.0.3-all-slim}
    container_name: doris
    hostname: doris
    restart: unless-stopped
    privileged: true
    ports:
      - "${DORIS_FE_HTTP_PORT:-8030}:8030"    # FE HTTP port (Web UI)
      - "${DORIS_FE_MYSQL_PORT:-9030}:9030"    # FE MySQL protocol port
      - "${DORIS_BE_HTTP_PORT:-8040}:8040"     # BE HTTP port
    environment:
      - SKIP_CHECK_ULIMIT=true
    volumes:
      - doris_data:/opt/apache-doris
    healthcheck:
      test: ["CMD-SHELL", "mysql -h 127.0.0.1 -P 9030 -uroot -e 'SHOW BACKENDS\\G' | grep -q 'Alive: true' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 180s
    networks:
      - aiobs-net

  # =============================================================================
  # OpenTelemetry Collector - OTEL Gateway with Doris Exporter
  # =============================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.144.0
    hostname: otel-collector
    container_name: otel-collector
    command: ["--config=/etc/otelcol/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config/otel-collector-config.yaml:/etc/otelcol/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics (collector self-monitoring)
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # Health check extension
    depends_on:
      doris:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aiobs-net

  # =============================================================================
  # Grafana - Visualization with Doris Datasource
  # =============================================================================
  grafana:
    image: grafana/grafana:11.4.0
    hostname: grafana
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_LOG_LEVEL=info
      - GF_FEATURE_TOGGLES_ENABLE=traceQLStreaming metricsSummary
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=doris-app
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./grafana/plugins/doris-app:/var/lib/grafana/plugins/doris-app:ro
    depends_on:
      doris:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - aiobs-net

# =============================================================================
# Volumes
# =============================================================================
volumes:
  doris_data:
    driver: local
  grafana_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  aiobs-net:
    driver: bridge
# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'AIObserve Stack Dashboards'
    orgId: 1
    folder: 'AIObserve Stack'
    folderUid: aiobs-observability
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

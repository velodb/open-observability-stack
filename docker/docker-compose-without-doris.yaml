# =============================================================================
# Docker Compose - AIObserve Stack (Without Doris)
# =============================================================================
# This compose file connects to an EXTERNAL Apache Doris instance.
# Users should configure their Doris connection via the .env file.
#
# Usage:
#   1. Copy .env.example to .env
#   2. Edit .env with your Doris connection details
#   3. Run: docker compose -f docker-compose-without-doris.yaml up -d
#
# Required .env variables:
#   - DORIS_FE_MYSQL_ENDPOINT  (e.g. 192.168.1.100:9030)
#   - DORIS_FE_HTTP_ENDPOINT    (e.g. http://192.168.1.100:8030)

services:
  # =============================================================================
  # OpenTelemetry Collector - OTEL Gateway with Doris Exporter
  # =============================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.144.0
    hostname: otel-collector
    container_name: otel-collector
    command: ["--config=/etc/otelcol/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config/otel-collector-config-without-doris.yaml:/etc/otelcol/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics (collector self-monitoring)
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # Health check extension
    environment:
      - DORIS_FE_HTTP_ENDPOINT=${DORIS_FE_HTTP_ENDPOINT:-http://host.docker.internal:8030}
      - DORIS_FE_MYSQL_ENDPOINT=${DORIS_FE_MYSQL_ENDPOINT:-host.docker.internal:9030}
      - DORIS_USERNAME=${DORIS_USERNAME:-root}
      - DORIS_PASSWORD=${DORIS_PASSWORD:-}
      - DORIS_DATABASE=${DORIS_DATABASE:-otel}
      - DORIS_TABLE_LOGS=${DORIS_TABLE_LOGS:-otel_logs}
      - DORIS_TABLE_TRACES=${DORIS_TABLE_TRACES:-otel_traces}
      - DORIS_TABLE_METRICS=${DORIS_TABLE_METRICS:-otel_metrics}
    restart: unless-stopped
    networks:
      - aiobs-net

  # =============================================================================
  # Grafana - Visualization with Doris Datasource
  # =============================================================================
  grafana:
    image: grafana/grafana:11.4.0
    hostname: grafana
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_LOG_LEVEL=info
      - GF_FEATURE_TOGGLES_ENABLE=traceQLStreaming metricsSummary
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=doris-app
      # Doris connection for datasource provisioning
      - DORIS_FE_MYSQL_ENDPOINT=${DORIS_FE_MYSQL_ENDPOINT:-host.docker.internal:9030}
      - DORIS_USERNAME=${DORIS_USERNAME:-root}
      - DORIS_PASSWORD=${DORIS_PASSWORD:-}
      - DORIS_DATABASE=${DORIS_DATABASE:-otel}
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources/datasources-without-doris.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./grafana/plugins/doris-app:/var/lib/grafana/plugins/doris-app:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - aiobs-net

# =============================================================================
# Volumes
# =============================================================================
volumes:
  grafana_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  aiobs-net:
    driver: bridge

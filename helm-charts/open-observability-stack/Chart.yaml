apiVersion: v2
name: dogstack
description: DOGStack - Doris OpenTelemetry Grafana with Doris App Plugin. A complete observability stack using Apache Doris as the storage backend.
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - observability
  - dogstack
  - DOG
  - doris
  - grafana
  - opentelemetry
  - doris-app
  - traces
  - metrics
  - logs

home: https://github.com/velodb/DogStack.git
icon: https://charts.velodb.io/images/doris.jpg

maintainers:
  - name: bingquanzhao
    email: bingquan_zhao@icloud.com
dependencies:
  # Doris Operator - only when using internal Doris
  # Provides CRDs for DorisCluster management
  - name: doris-operator
    version: "1.6.1"
    repository: https://charts.selectdb.com
    condition: doris.internal.operator.enabled
    alias: dorisOperator

# Note: OpenTelemetry Collector and Grafana are deployed via custom templates
# in this chart for better control over configuration. The official subcharts
# can be enabled if preferred by modifying this file.

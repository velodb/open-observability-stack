apiVersion: v2
name: ai-observe-stack
description: AIObserve Stack - A complete observability stack using Apache Doris as the storage backend for traces, metrics, and logs, with OpenTelemetry and Grafana.
type: application
version: 0.1.0
appVersion: "0.1.0"

keywords:
  - observability
  - ai-observe-stack
  - doris
  - grafana
  - opentelemetry
  - doris-app
  - traces
  - metrics
  - logs

home: https://github.com/velodb/ai-observe-stack.git
icon: https://charts.velodb.io/images/doris.jpg

maintainers:
  - name: bingquanzhao
    email: bingquan_zhao@icloud.com
dependencies:
  # Doris Operator - only when using internal Doris
  # Provides CRDs for DorisCluster management
  - name: doris-operator
    version: "1.6.1"
    repository: https://charts.selectdb.com
    condition: doris.internal.operator.enabled
    alias: dorisOperator

# Note: OpenTelemetry Collector and Grafana are deployed via custom templates
# in this chart for better control over configuration. The official subcharts
# can be enabled if preferred by modifying this file.

# =============================================================================
# AIObserve Stack - Production Environment Values
# =============================================================================
# High availability configuration for production deployments

doris:
  mode: internal
  database: otel

  internal:
    operator:
      enabled: true

    cluster:
      fe:
        replicas: 3  # HA: 3 FE nodes
        resources:
          requests:
            cpu: 4
            memory: 8Gi
          limits:
            cpu: 8
            memory: 16Gi

      be:
        replicas: 3  # HA: 3+ BE nodes
        resources:
          requests:
            cpu: 4
            memory: 16Gi
          limits:
            cpu: 16
            memory: 64Gi

      persistence:
        enabled: true
        storageClass: ""
        fe:
          size: 100Gi
        be:
          size: 500Gi

otel:
  replicas: 3
  podManagementPolicy: Parallel

  persistence:
    enabled: true
    storageClass: ""
    size: 50Gi

  logging:
    level: info
    format: json
    fileOutput:
      enabled: true

  resources:
    requests:
      cpu: "500m"
      memory: "512Mi"
    limits:
      cpu: "2"
      memory: "2Gi"

  dorisExporter:
    replicationNum: 3
    historyDays: 30
    createHistoryDays: 7
    sendingQueue:
      enabled: true
      numConsumers: 20
      queueSize: 5000

  memoryLimiter:
    limitMib: 1536
    spikeLimitMib: 512

  debug:
    enabled: false  # Disable in production

grafana:
  adminPassword: "CHANGE_ME_IN_PRODUCTION"

  persistence:
    enabled: true
    size: 50Gi

  resources:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "1"
      memory: "1Gi"

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: aiobs.example.com
      paths:
        - path: /
          pathType: Prefix
          service: grafana
  tls:
    - secretName: aiobs-tls
      hosts:
        - aiobs.example.com

# =============================================================================
# AIObserve Stack - Development Environment Values
# =============================================================================
# Minimal resources for local development and testing

doris:
  mode: internal
  database: otel

  internal:
    operator:
      enabled: true

    cluster:
      fe:
        replicas: 1
        resources:
          requests:
            cpu: 1
            memory: 2Gi
          limits:
            cpu: 2
            memory: 4Gi

      be:
        replicas: 1
        resources:
          requests:
            cpu: 1
            memory: 2Gi
          limits:
            cpu: 2
            memory: 4Gi

      persistence:
        enabled: false  # Use emptyDir for dev

otel:
  replicas: 1  # Single replica for dev

  persistence:
    enabled: false

  logging:
    level: debug
    format: console
    fileOutput:
      enabled: false

  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

  dorisExporter:
    replicationNum: 1
    historyDays: 3

  debug:
    enabled: true

grafana:
  adminPassword: admin
  persistence:
    enabled: false
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

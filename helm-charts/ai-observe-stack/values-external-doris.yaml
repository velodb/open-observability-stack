# =============================================================================
# AIObserve Stack - External Doris Configuration Example
# =============================================================================
# Use this template when connecting to an existing Doris cluster

doris:
  mode: external
  database: otel

  external:
    host: "my-doris-fe.doris-namespace.svc.cluster.local"
    port: 9030
    feHttpPort: 8030
    beHttpPort: 8040
    user: "root"
    password: ""  # Set via --set or use existingSecret
    # existingSecret: "doris-credentials"

  internal:
    operator:
      enabled: false  # Don't install operator

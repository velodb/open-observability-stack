{{/*
Grafana Provisioning ConfigMaps
*/}}
{{- if .Values.grafana.enabled }}
---
# Datasources ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "aiobs.grafana.fullname" . }}-datasources
  labels:
    {{- include "aiobs.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
    grafana_datasource: "1"
data:
  datasources.yaml: |
    # Grafana Datasource Provisioning
    # Auto-provision Doris as MySQL-compatible datasource
    apiVersion: 1

    datasources:
      # Apache Doris - MySQL Protocol
      - name: Doris
        type: mysql
        uid: doris
        url: {{ include "aiobs.doris.mysqlEndpoint" . }}
        user: {{ include "aiobs.doris.user" . }}
        database: {{ include "aiobs.doris.database" . }}
        isDefault: true
        jsonData:
          maxOpenConns: 10
          maxIdleConns: 10
          connMaxLifetime: 14400
          tlsSkipVerify: true
        secureJsonData:
          password: "{{ include "aiobs.doris.password" . }}"
        editable: true

---
# Dashboard Providers ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "aiobs.grafana.fullname" . }}-dashboard-providers
  labels:
    {{- include "aiobs.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
data:
  dashboards.yaml: |
    # Grafana Dashboard Provisioning
    apiVersion: 1

    providers:
      - name: 'AIObserve Stack Dashboards'
        orgId: 1
        folder: 'AIObserve Stack'
        folderUid: aiobs-observability
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/aiobs
{{- end }}
